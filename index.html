<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <footer><h1>Etch-a-Sketch</h1></footer>
        <div id="main">
            <div class="leftOptionsContainer">
                <h2>Select pixel size:</h3>
                <div class="sizeButtonsContainer">
                    <input id="32" class="generatorLarge" type="button" value="Large">
                    <input class="generatorMedium" type="button" value="Medium">
                    <input class="generatorSmall" type="button" value="Small">
                </div>
            </div>
            <div id="Play" class="middleContainer">
                <div id="pixelContainer">

                </div>
            </div>
            <div class="rightOptionsContainer">
                <h2>Select a Color: </h2>
                <div class="colorButtonsContainer">
                    <div class="red"></div>
                    <div class="white"></div>
                    <div class="orange"></div>
                    <div class="black"></div>
                    <div class="yellow"></div>
                    <div class="gray"></div>
                    <div class="green"></div>
                    <div class="brown"></div>
                    <div class="blue"></div>
                    <div class="violet"></div>
                    <div class="pink"></div>
                    <div class="salmon">R</div>
                </div>
                <div class="resetButtonContainer">
                    <button class="resetButton">Reset</button>
                </div>
            </div>
        </div>
        <header><a href="https://www.theodinproject.com">The Odin Project</a></header>
    </body>
</html>
