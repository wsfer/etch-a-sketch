<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <footer><h1>Etch-a-Sketch</h1></footer>
        <div id="main">
            <div class="options-one">
                <h2>Select Size:</h3>
                <div class="sizeButtons">
                    <input id="32" class="generatorSmall" type="button" value="Small">
                    <input class="generatorMedium" type="button" value="Medium">
                    <input class="generatorLarge" type="button" value="Large">
                </div>
            </div>
            <div class="middleBox">
                <div id="container">

                </div>
            </div>
            <div class="options-two">
                <h2>Select a Color: </h2>
                <div class="colorButtonsContainer">
                    <div class="red"></div>
                    <div class="white"></div>
                    <div class="orange"></div>
                    <div class="black"></div>
                    <div class="yellow"></div>
                    <div class="gray"></div>
                    <div class="green"></div>
                    <div class="brown"></div>
                    <div class="blue"></div>
                    <div class="violet"></div>
                </div>
                <button class="reset">Reset</button>
            </div>
        </div>
        <header><a href="https://www.theodinproject.com">The Odin Project</a></header>
    </body>
</html>
